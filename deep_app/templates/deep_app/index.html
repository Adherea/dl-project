<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload File</title>
  </head>
  <body>
    <h1>Upload File dan Lihat Prediksi!</h1>

    <form action="/predict/" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <input type="file" name="file" accept=".jpg, .jpeg, .png, .bmp, .gif" required />
      <button type="submit">Upload</button>
    </form>

    {% if prediction %}
    <h3>Prediksi:</h3>
    <p><strong>{{ prediction }}</strong></p>
    {% endif %}
  </body>
</html>
